name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Run each jobs in container by use of shared Dockerfile
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make -f ./.github/workflows/Makefile setup
      - run: make build
      - run: make run args=-help
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make -f ./.github/workflows/Makefile setup
      - run: make test
